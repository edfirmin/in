networks:
  inception : 
    name: inception
    driver : bridge

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/edfirmin/Documents/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/edfirmin/Documents/data/mariadb'

services:

    mariadb:
      container_name: mariadb
      networks:
        - inception
      build: requirements/mariadb
      env_file: .env
      volumes:
        - mariadb:/var/lib/mysql
      restart: always
      expose:
        - "3306"

    nginx: 
      container_name: nginx
      volumes:
        - wordpress:/var/www/wordpress
      networks:
        - inception
      depends_on:
        - wordpress
      build: requirements/nginx
      env_file: .env
      restart: always
      ports:
        - "443:443"

    wordpress:
      container_name: wordpress
      volumes:
        - wordpress:/var/www/wordpress
      networks:
        - inception
      depends_on:
        - mariadb
      build: requirements/wordpress
      env_file: .env
      restart: always
      expose:
        - "9000"
  
